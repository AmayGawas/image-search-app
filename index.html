<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
</head>
<body>
    <h1>Image search App</h1>
    <form action="">
        <input type="text" id="searchy-input" placeholder="Search eg:Cats">
        <button id="searchbtn">Search</button>

    </form>
    <div class="searchresults">
        <div class="searchresult">
            <img src="https://images.unsplash.com/photo-1686742745949-bf6603f74866?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1365&q=80" alt="image" srcset="">
              <a href="https://unsplash.com/photos/Nnh4gV8TwlY" target="_blank">The golden hour</a>

        </div>
        <div class="searchresult">
            <img src="https://images.unsplash.com/photo-1686594108849-dcaba26cdf27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=916&q=80" alt="image" srcset="">
              <a href="https://unsplash.com/photos/Nnh4gV8TwlY" target="_blank">The infinite </a>

        </div>
        <div class="searchresult">
            <img src="https://images.unsplash.com/photo-1682686581413-0a0ec9bb35bb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="image" srcset="">
              <a href="https://unsplash.com/photos/Nnh4gV8TwlY" target="_blank">The coral life</a>

        </div>
    </div>
    <button id="showmore">Show more</button>
    <script src="script.js"></script>
</body>
</html>
